<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- something -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- end -->

    <script src="https://kit.fontawesome.com/1f9f2d2f31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="limiter">
        <div class="container-login" style="background-image: url('bg-01.jpg');">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-form-title">Login</span>
                    <div class="wrap-input">
                        <span class="label-input">Username</span>
                        <input class="input" type="text" name="username" placeholder="Type your username">
                        <span class="focus-input" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input">
                        <span class="label-input">Password</span>
                        <input class="input" type="password" name="pass" placeholder="Type your password">
                        <span class="focus-input" data-symbol="&#xf190;"></span>
                        <!-- <i class="fas fa-lock"></i> -->
                    </div>
                    <div class="text-right">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="container-login-form-btn">
                        <div class="wrap-login-form-btn">
                            <div class="login-form-bg-btn"></div>
                            <button class="login-form-btn">Login</button>
                        </div>
                    </div>
                    <div class="txt1 txt-center">
                        <span>Or Sign Up using</span>
                    </div>
                    <div class="flex-social-sites">
                        <a href="#" class="login-social-item">f</a>
                        <a href="#" class="login-social-item">g</a>
                        <a href="#" class="login-social-item">T</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
